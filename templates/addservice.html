{% block content %}
{% load static %}

<body>
  <br>
  <br>
  <br>
  <br><br>

  <div class="container col-12">
    <div class="col-md-10">
      {% for message in messages %}
      <h5>
          <div class="alert alert-danger mt-20">
              {{ message }}
          </div>
      </h5>
          {% endfor %} 
  </div>
    <h1 style="text-align: center;color: azure;">Register New Service</h1>
    <center>
   <div class="container">
   <form action="{% url 'addservice1' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
              <label> Title</label>
              <input type="text" name="sername" class="form-control" placeholder="Name of the service">
            </div>
       
              <div class="form-group col-md-6">
                <label> Image</label>
                <input type="file" name="serimage" class="form-control" placeholder="image">
              </div>
     
                <div class="form-group col-md-6">
                  <label> Description</label>
                  <input type="text" name="desc" class="form-control" placeholder="Description">
                </div>


                    
                        <div class="form-group col-md-6">
                                <label >Category</label>
                                <select name="category"  id="category" class="form-control">
                                  <option value="">- Select your Service-</option>
                                  {% for i in c %}
                                  <option value="{{i.id}}">{{i.name}}</option>
                                  {% endfor %}
                              </select>
                                
                </div>
                               


           
                <div class="form-group col-md-6">
                <label>Duration</label>
                <input type="text" name="duration" class="form-control" placeholder="Time needed to complete">
                </div>

            
                    <div class="form-group col-md-6">
                    <label> Price</label>
                    <input type="text" name="price" class="form-control" placeholder="Rate">
                    </div>
                    </div>

                  </center>

<center> <a href="{% url 'dash' %}" class="btn btn-primary" >BACK</a>
  <button type="submit" class=" btn btn-primary">SUBMIT</button></center>

</div>
</div>
</form>

{% endblock %}
