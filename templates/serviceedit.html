{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<style>
  /* Optional: Add custom styles for your navbar */
  input[type=text], file, select {
    background-color: rgb(230, 227, 224);
  }

  label {
    font-weight: bold;
    float: left;
  }

  .input-with-image {
    margin-bottom: 10px;
    margin-top: 20px;
    display: flex;
    align-items: center;
  }

  .input-with-image input {
    margin-left: 2px;
  }
</style>
</head>

<body>

  <script>
    function showAlert() {
      alert("Service details updated successfully!");
      window.location=("{% url 'my_services' %}");
    }
  </script>


  <center>
    <div class="container">
      <form action="{% url 'serviceedit1' q.id %}" method="post" enctype="multipart/form-data" onsubmit="showAlert()">
        {% csrf_token %}
        <h1>Edit Your Service Details</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label> Title</label>
            <input type="text" name="sername" class="form-control" value="{{q.title}}">
          </div>

          <div class="form-group col-md-6">
            <label> Image</label>
            <div class="input-with-image">
              <input type="file" name="serimage" class="form-control" style="width: 520px; background-color:  rgb(230, 227, 224);margin-right: 3px;">
              <img src="{{q.image.url}}" style="width:250px;height:70px">
            </div>
          </div>

          <div class="form-group col-md-6">
            <label> Description</label>
            <input type="text" name="desc" class="form-control" value="{{q.description}}">
          </div>

          <div class="form-group col-md-6">
            <label>Category</label>
            <!-- {{ worker_category }}Add this line to print the worker_category -->
            <!-- <select name="category" id="category" class="form-control" style="background-color:  rgb(230, 227, 224);">
              <option value="{{q.category.id}}" selected></option>
              {% for i in c %}
              <option value="{{ i.id }}" {% if i.id == q.category.id %}selected{% endif %}>{{ i.name }}</option>
              {% endfor %} -->
            <!-- </select> --> 
            <input type="text" name="category" class="form-control" value="{{ q.category.name }}" readonly style="text-transform: uppercase;">
          </div>

          <div class="form-group col-md-6">
            <label>Duration</label>
            <input type="text" name="duration" class="form-control" value="{{q.duration}}">
          </div>

          <div class="form-group col-md-6">
            <label> Price</label>
            <input type="text" name="price" class="form-control" value="{{q.price}}">
          </div>
        </div>
     
    </div>
  </center>

  <center>
    <button type="submit" style="background-color: grey;" class="btn">UPDATE</button>
  </center>
</form>
</body>

{% endblock %}
