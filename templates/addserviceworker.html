{% block content %}
{% load static %}

 font-weight: bold;

<body>


    <div class="col-md-10">
      {% for message in messages %}
      <h5>
          <div class="alert" style="color: red;font-size: x-large;">
              {{ message }}
          </div>
      </h5>
          {% endfor %} 

    
    <center>
   <div class="container">
   <form action="{% url 'addservice2' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Register Your Service Details</h1>
    

        <div class="form-row">

              
        <div class="form-group col-md-6">
          <label >Category</label>
          <input type="text" name="category" class="form-control" value="{{ worker_category.name }}" readonly style="text-transform: uppercase;">
      </div>
            <div class="form-group col-md-6">
              <label> Title</label>
              <input type="text" name="sername" class="form-control" placeholder="Name of the service" required>
            </div>
       
              <div class="form-group col-md-6">
                <label> Image</label>
                <input type="file" name="serimage" class="form-control" placeholder="image"  style="background-color: rgb(230, 227, 224);">
              </div>
     
                <div class="form-group col-md-6">
                  <label> Description</label>
                  <input type="text" name="desc" class="form-control" placeholder="Description">
                </div>


                    
                       
                                
               
                <div class="form-group col-md-6">
                <label>Duration</label>
                <input type="text" name="duration" class="form-control" placeholder="Time needed to complete" required>
                </div>

            
                    <div class="form-group col-md-6">
                    <label> Price</label>
                    <input type="number" name="price" class="form-control" placeholder="Rate" required style="background-color: rgb(230, 227, 224);">
                    </div>
                    </div>

                  </center>
<center>

  <button type="submit" style="background-color: grey;" class="btn">SUBMIT</button>
</center>
</div>
</div>
</form>
