{% extends 'navbaradmin1.html' %}
{% load static %}
{% block content %}

<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<br>
<br>
<br>
<div class="container">
    <div class="col-md-4">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
            {% endfor %} 
    </div>
    <h2>Update Password</h2>
    <form method="post" action="{% url 'update_password' %}">
        {% csrf_token %}
  <div class="row">
    <div class="col-25">
      <label>Current Password</label>
    </div>
    <div class="col-75">
      <input type="password" name="current_password" required placeholder="Current Password">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>New Password</label>
    </div>
    <div class="col-75">
      <input type="password" placeholder="New Password" name="new_password"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required title="Password must be at least 8 characters long and contain both letters and numbers">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Confirm Password</label>
    </div>
    <div class="col-75">
      <input type="password"  placeholder="Confirm Password"  name="confirm_new_password"pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required title="Password must be at least 8 characters long and contain both letters and numbers">
    </div>
  </div>
 <br>
  <div class="row">
    <button type="submit"  style="background-color: cadetblue;">CHANGE PASSWORD</button>
  </div>
  </form>
</div>

{% endblock %}
