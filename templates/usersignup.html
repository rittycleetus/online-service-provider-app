{% block content %}
{% load static %}

        border: 3px solid black;
        padding: 10px;

        background-color:grey;

</style>

<div class="container col-6">
    <h1>USER REGISTRATION</h1>

      <div class="col-md-4">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
            {% endfor %} 
    </div>
<form action="{% url 'useraction' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-6">
          <label> First Name</label>
          <input type="text" name="fname" class="form-control"placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input type="text" name="lname" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label >Username</label>
        <input type="text" name="uname" class="form-control"  placeholder="Username">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" name="password" class="form-control"  placeholder="Password" minlength="8" title="Must contain at least 8 characters" required>
      </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" name="ph" class="form-control" placeholder="Contact Number" pattern="[1-9]{1}[0-9]{9}" >
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" placeholder="Address">
          </div>
          
   

        <div class="form-group">
            <label >Image : </label>
            <input  type="file" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <input type="hidden" name="text" value="2">
        </div>

        <button type="submit" class="btn btn-primary">REGISTER</button>
      </form>
    </div>
    {% endblock %}
