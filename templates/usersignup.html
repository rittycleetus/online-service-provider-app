{% extends 'navbar1.html' %}
{% block content %}
{% load static %}
<style>
    form{
        
        
        padding: 25px;
        

    }
    @media screen and (max-width: 600px) {
    .form {
        padding: 10px;
    }
}
.password-container{
    
    position: relative;
   
    display: flex;
    align-items: center;

}
.password-container img{
    width:15px;
    position: absolute;
    top:38%;
    right: 4%;
    color: grey;

}

</style>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container col-10">
    <h1 style="text-align: center;font-family: 'Times New Roman', Times, serif;font-size: 2em;">USER REGISTRATION</h1>

      <div class="col-md-15">
        {% for message in messages %}
        <h5>
            <div class="alert" style="color: red;font-size: 15px;">
                {{ message }}
            </div>
        </h5>
            {% endfor %} 
    </div>
<form action="{% url 'useraction' %}" method="post" enctype="multipart/form-data" style="background-color: rgb(202, 213, 231);">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-6">
          <label> First Name</label>
          <input type="text" name="fname" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group">
        <label >Username</label>
        <input type="text" name="uname" class="form-control"  placeholder="User name" autocomplete="off" required>
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" name="password" id="password" class="form-control"  placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" required title="Password must be at least 8 characters long and contain both letters,special characters and numbers"  required>
      
      <img src="{% static 'images/eyeclose.png' %}" id="eyeicon"> 
    </div>
    </div>
    <script>
        let eyeicon=document.getElementById("eyeicon")
        let password=document.getElementById("password")
        eyeicon.onclick=function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src="{% static 'images/eyeopen.png' %}"
            }else{
                password.type = "password";
                eyeicon.src="{% static 'images/eyeclose.png' %}" 
            }
        }
    </script>






        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email"  required>
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" name="ph" class="form-control" placeholder="Contact Number" pattern="[1-9]{1}[0-9]{9}" >
          </div>
          <div class="form-group">
            <label>Address</label>

            <textarea id="address" name="address"  class="form-control" rows="4" cols="30" placeholder="Address" required></textarea>
             
          </div>
          
   

        <div class="form-group">
            <label >Profile-Picture : </label>
            <input  type="file" name="image" accept="image/*"  class="form-control"  required>
        </div>
        <div class="form-group">
          <input type="hidden" name="text" value="2">
        </div>
<center>
        <button type="submit" class="btn btn-primary">REGISTER</button>
      </center>
      </form>
    </div>
    {% endblock %}
