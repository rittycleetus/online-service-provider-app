{% extends 'navbar2.html' %}
{% block content %}
{% load static %}


  
<style>
    body{
      background-image: url('{% static "images/edit.jpg" %}'); 
      background-size: cover;
      background-repeat: no-repeat;
    }
 
</style>
<br>
<br>
<br>
<div class="container">
  <div class="col-md-4">
      {% for message in messages %}
      <h5>
          <div class="alert alert-danger mt-5">
              {{ message }}
          </div>
      </h5>
          {% endfor %} 
  </div>

<h1 style="color: black;text-align: center;"
><u>EDIT HERE!</u></h1>
<img src="{{u.profile_picture.url}}" style="width:90px;height:90px;">
    <center>
      <div>
        <table border="2px" style="margin-top: 45px;margin-left:90px;background-color: antiquewhite;">
     <form action="{% url 'useredit1' u.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
    
 
        <div class="form-row">
            <div class="form-group col-md-6">
              <label> First Name</label>
              <input type="text" style="background-color:peachpuff;" name="fname" class="form-control" value="{{u.user.first_name}}">
            </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" name="lname" class="form-control" value="{{u.user.last_name}}" style="background-color:peachpuff;">
            </div>
          </div>
    
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" value="{{u.user.email}}"  style="background-color:peachpuff;">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="ph" class="form-control" value="{{u.ph}}"  style="background-color:peachpuff;"  pattern="[1-9]{1}[0-9]{9}" required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{u.address}}"  style="background-color:peachpuff;">
              </div>
              
       
    
              <div class="form-group">  
                <label>Image</label>
                <input type="file" name="image" class="form-control"  accept="image/*" value="{{u.profile_picture}}"  style="background-color:peachpuff;">
              </div>
              
              <center> <a href="{% url 'useraction1' %}" style="background-color: grey;margin: auto;" class="btn" >BACK</a>
            <button type="submit"  style="background-color:grey;" class="btn">UPDATE</button></center>
          </form>
          {% if error == "no" %}
          <script>
            alert('Successfully updated');
            window.location=("{% url 'useraction1' %}");
          </script>
          {% endif %}
          
          {% if error == "yes" %}
          <script>
             alert('Something went wrong, Try Again');
          </script>
          {% endif %}
        </div>
   
      </div>
</center>

<br>
<br>
</div>
{% endblock %}
